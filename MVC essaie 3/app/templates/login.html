<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="/app/static/login.css">
    <title>Connexion - CYBERSEC</title>
  </head>
  <body class="cybersec-background">
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card animated bounceInDown">
            <div class="card-header">
              <h3>Connexion</h3>
            </div>
            <div class="card-body">
              <form method="POST" id="cover">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control animated bounceInLeft" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <label for="password">Mot de passe</label>
                  <input type="password" class="form-control animated bounceInRight" id="password" name="password" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary animated bounceInUp">Se connecter</button>
              </form>
            </div>
            <div class="card-footer">
              <p>Vous n'avez pas de compte? <a href="{{ url_for('auth.sign_up') }}">Inscrivez-vous ici</a></p>
              <p>Retourner sur la page acceuil? <a href="{{ url_for('views.index') }}">Acceuil</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
