<!DOCTYPE html>
<html>
    <head>
        <title>Inscription</title>
        <!-- Inclusion des feuilles de style Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Inclusion de la feuille de style personnalisée -->
        <link rel="stylesheet" type="text/css" href="/app/static/signup.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center mt-5">
                <div class="col-12 col-md-8 col-lg-6">
                <h1 class="text-center mb-4">Inscription</h1>
                <form method="POST">
                    <div class="form-group">
                    <input type="text" name="nom" class="form-control" placeholder="Nom" required>
                    </div>
                    <div class="form-group">
                    <input type="text" name="prenom" class="form-control" placeholder="Prénom" required>
                    </div>
                    <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Nom d'utilisateur" required>
                    </div>
                    <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                    <input type="password" name="password1" class="form-control" placeholder="Mot de passe" required>
                    </div>
                    <div class="form-group">
                    <input type="password" name="password2" class="form-control" placeholder="Confirmer mot de passe" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
                </form>
                </div>
                <div class="card-footer">
                    <p>Vous avez déjà un compte? <a href="{{ url_for('auth.login') }}">Se connecter</a></p>
                    <p>Retourner à la page d'acceuil? <a href="{{ url_for('views.index') }}">Acceuil</a></p>
                </div>
            </div>
        </div>
        <!-- Inclusion des scripts Bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
